<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<footer>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Please contact us for any enquiries or feedback.</p>
        <div class="row">
            <div class="col information">
                <div class="contact-details">
                    <p><i class="fas fa-map-marker-alt"></i> 10 Ang Mo Kio Ave 8</p>
                    <p><i class="fas fa-envelope"></i> enquiries@mymail.nyp.edu.sg</p>
                    <p><i class="fas fa-phone"></i> +65 6984 2435</p>
                    <p><i class="fas fa-clock"></i> Monday - Friday: 9:00 AM - 9:00 PM</p>
                    <p><i class="fas fa-clock"></i> Saturday: 10:00 AM - 3:00 PM</p>
                    <p><i class="fas fa-clock"></i> Sunday: Closed</p>
                    <p><i class="fas fa-globe"></i> www.travelbros.com</p>
                </div>
            </div>
            <div class="col form">
                <form id="myForm" action="response.html" method="get" onsubmit="submitForm()">
                    <label for="name"><input type="text" id="name" placeholder="Name*" required></label>
                    <label for="email"><input type="email" id="email" placeholder="Email*" required></label>
                    <label for="message"><textarea placeholder="Message*" id="message" required></textarea></label>
                    <button id="submit" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</footer>
</body>
</html>
